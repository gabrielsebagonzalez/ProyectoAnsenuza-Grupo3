


<div class="cards-container">
  <div class="row justify-content-evenly mt-5 mb-5 gy-5">
    <div class="card" style="width: 18rem;" *ngFor="let item of cards ">
      <div class="card-body" >
        <h3 class="card-title text-center">{{ item.title }}</h3>
        <h6 class="card-text">Dirección: {{ item.address }}</h6>
        <h6 class="card-text">Teléfono: {{ item.phone }}</h6>
      </div>
    </div>
  </div>
</div>
